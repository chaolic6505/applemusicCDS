{% extends "header.html" %}{% block content %}
<div class="container">
	<h1>Song Details</h1>
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1">Title</label>
			<input
				type="email"
				class="form-control"
				id="exampleFormControlInput1"
				placeholder=""
			/>
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Artist</label>
			<input
				type="email"
				class="form-control"
				id="exampleFormControlInput1"
				placeholder=""
			/>
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Lyrics</label>
			<textarea
				rows="10"
				class="form-control"
				id="exampleFormControlInput1"
				placeholder=""
			/>
		</textarea>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Rating</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
	</form>
</div>
{% endblock content %}
