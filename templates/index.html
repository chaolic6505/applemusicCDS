<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css "
			rel="stylesheet "
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN "
			crossorigin="anonymous "
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
		<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
		<link
			rel="stylesheet"
			href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css"
		/>

		<title>Document</title>
	</head>

	<body>
		<section>
			<div class="navbar ">
				<div class="media-button ">
					<nav>
						<img src="{{ url_for( 'static', filename='rendom.png' ) }} " alt=" " />
						<img src="{{ url_for( 'static', filename='back.png' ) }} " alt=" " />
						<img src="{{ url_for( 'static', filename='play.png' ) }} " alt=" " />
						<img src="{{ url_for( 'static', filename='skip.png' ) }} " alt=" " />
						<img src="{{ url_for( 'static', filename='repeat.png' ) }} " alt=" " />
					</nav>
				</div>

				<div class="music-info ">
					<img src="{{ url_for( 'static', filename='apple.png' ) }} " alt=" " />
				</div>

				<div class="volume ">
					<span><i class="fa fa-volume-up" aria-hidden="true"></i></span>
					<input type="range" min="1" max="100" value="50" id="myNumber" />
				</div>

				<div class="signin-button ">
					<a class="btn btn-primary " href="# " role="button ">Log In</a>
					<a class="btn btn-primary " href="# " role="button ">Log Out</a>
				</div>
			</div>
			<div
				class="modal fade"
				id="modalContactForm"
				tabindex="-1"
				role="dialog"
				aria-labelledby="myModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header text-center">
							<h4 class="modal-title w-100 font-weight-bold">Add Song</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body mx-3">
							<div class="md-form mb-2">
								<label data-error="wrong" data-success="right" for="form34">Song name</label>
								<input type="text" id="form34" class="form-control validate" />
							</div>

							<div class="md-form mb-2">
								<label data-error="wrong" data-success="right" for="form29">Artist</label>
								<input type="email" id="form29" class="form-control validate" />
							</div>

							<div class="md-form mb-2">
								<label data-error="wrong" data-success="right" for="form32">Album Name</label>
								<input type="text" id="form32" class="form-control validate" />
							</div>
							<div class="form-group">
								<label for="exampleFormControlSelect1">Rating</label>
								<select class="form-control" id="exampleFormControlSelect1">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
							<div class="md-form">
								<form action="{{ url_for('upload') }}" , method="POST" class="dropzone"></form>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button class="btn  btn-primary ">
								Add
							</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="function-bar ">
				<div class="add-song ">
					<a
						type="button"
						class="btn btn-primary"
						data-toggle="modal"
						data-target="#modalContactForm"
						>Add Song</a
					>
				</div>
				<div class="switch ">
					<a class="btn btn-primary " href="# " role="button ">Songs</a>
					<a class="btn btn-primary " href="# " role="button ">Albums</a>
				</div>
			</div>
		</section>
		<section>
			<div class="list-container-box" style="margin:3rem;">
				<div class="list-container ">
					<div class="row ">
						<div class="d-flex justify-content-start col-sm title-box">
							<span class="border-bottom-0">Title</span>
						</div>
						<div class="d-flex justify-content-start col-sm title-box">
							Artist
						</div>
						<div class="d-flex justify-content-start col-sm title-box">
							Genre
						</div>
						<div class="d-flex justify-content-start col-sm title-box">
							Rating
						</div>
						<div class="d-flex justify-content-start col-sm title-box">
							Album
						</div>
						<div class="col-sm ">
							Actions
						</div>
					</div>

					{% for user in users %}

					<div class="row  each-row">
						<div class="d-flex justify-content-start col-sm ">
							{{ user.title }}
						</div>
						<div class="d-flex justify-content-start col-sm ">
							{{ user.artist }}
						</div>
						<div class="d-flex justify-content-start col-sm ">
							{{ user.genre }}
						</div>
						<div class="d-flex justify-content-start col-sm ">
							{{user.rating or 'unrated'}}
						</div>
						<div class="d-flex justify-content-start col-sm ">
							Album
						</div>
						<div class="col-sm d-flex justify-content-around">
							<span><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
							<span><i class="fa fa-trash" aria-hidden="true"></i></span>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</section>
		<footer></footer>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"
	></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"
	></script>
</html>
